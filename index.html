<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Clock App</title>
    <style>
        * {
            font-family: 'Rubik', sans-serif;
        }
        body:after{
           content: "";
           position: absolute;
           left:0;
           right: 0;
           bottom:0;
           top:0;
           background: rgba(0,0,0,0.5);
           z-index: -1;
        }
    </style>
</head>

<body class="h-screen w-100 bg-black bg-cover bg-center">

    <div class="container mx-auto flex flex-col justify-between h-full">
        <div class="flex text-white p-6 justify-between space-x-6 w-100 max-w-lg items-start">
            <div class="pt-2">
                <p class="capitalize" id="apitext">"You will never get what you want you only get what you deserve"</p>
                <h1 class="text-xl pt-2 font-bold capitalize" id="apiAuthor">Animesh</h1>
            </div>
            <span id="refreshApi" class="material-symbols-outlined text-4xl cursor-pointer text-whiteColor">
                sync
            </span>
        </div>

        <div class="p-6">
            <div>
                <h1 class="uppercase flex items-center text-white text-2xl">
                    <span class="material-symbols-outlined mr-2 text-4xl ">
                        wb_sunny
                    </span>
                    <span id="welcomeText">Good Morning,</span>
                    <span class="px-1 text-blue-200" id="welcomeName">
                        Animesh
                    </span>
                </h1>
                <h1 class="text-white pt-4"><span class="text-8xl font-bold mr-2" id="time">11:30</span><span id='zone'>GMT</span></h1>
                <p class="text-white uppercase text-2xl pt-4 font-semibold" id="location">in India, IN</p>
            </div>



        </div>
    </div>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'background-main': "url('./bg.jpg)"
                    },
                    colors: {
                        whiteColor: "rgba(255,255,255,0.7)",
                        accent:"#1F2323"
                    }
                }
            }
        }
    </script>
    <script src="./main.js"></script>
</body>

</html>
